[pytest]
# PyTest Configuration for brazil-bench-hive BDD Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# BDD feature files location
bdd_features_base_dir = tests/features/

# Minimum code coverage requirement
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --tb=short
    --asyncio-mode=auto
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to execute
    neo4j: Tests requiring Neo4j database connection
    mcp: Tests for MCP tools
    player: Tests related to player operations
    team: Tests related to team operations
    match: Tests related to match operations
    competition: Tests related to competition operations
    analysis: Tests related to analytics operations

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
